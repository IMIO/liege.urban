[buildout]
extends =
    http://dist.plone.org/release/4.3.4/versions.cfg
    versions.cfg
extensions = mr.developer

dump-picked-versions-file = versions-picked.cfg

index = http://devpi.imio.be/root/imio/+simple

allow-picked-versions = true
parts =
    instance
    test
    code-analysis
    releaser
    i18ndude
    omelette
    robot
develop = .

sources = sources
sources-dir = devel
auto-checkout = imio.pm.locales
                imio.pm.wsclient
                plone.app.referenceintegrity
                imio.schedule
                Products.urban


[sources]
appy = svn http://svn.communesplone.org/svn/communesplone/appy/trunk/
imio.pm.wsclient = svn http://svn.communesplone.org/svn/communesplone/imio.pm.wsclient/trunk/
imio.pm.locales = svn http://svn.communesplone.org/svn/communesplone/imio.pm.locales/trunk/
Products.CMFPlone = svn https://svn.plone.org/svn/plone/Products.CMFPlone/branches/4.1/
plone.app.referenceintegrity = git https://github.com/imio/plone.app.referenceintegrity.git
imio.schedule = git https://github.com/imio/imio.schedule.git
Products.urban = svn http://svn.communesplone.org/svn/communesplone/Products.urban/branches/liege_urban/


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080

environment-vars =
    zope_i18n_compile_mo_files true

eggs =
    Plone
    Pillow
    liege.urban [test]
    collective.ckeditor
    ipdb
    iw.debug
    MySQL-python
    plone.reload
    imio.pm.locales
    imio.pm.wsclient
    Products.urban [test]
    imio.schedule [test]

# Some pre-Plone 3.3 packages may need you to register the package name here in
# order their configure.zcml to be run (http://plone.org/products/plone/roadmap/247)
# - this is never required for packages in the Products namespace (Products.*)
zcml =
    Products.urban
    collective.ckeditor
    iw.debug


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/liege
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'liege.urban', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
